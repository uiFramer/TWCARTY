<!-- Recent Blog -->
<div class="card rounded-xl overflow-hidden border border-base-200 shadow-xl dark:shadow-none dark:border-none dark:bg-base-200">
  <!-- navbar -->
  <div class="navbar pl-4 bg-base-200 dark:bg-base-300">
    <div class="navbar-start">
      <h2 class="text-md font-bold">
        Recent Posts
      </h2>
    </div>
    <div class="navbar-end">
      <!-- button view Blog -->
      <a title="Blog" aria-label="Blog" href="/blog" class="btn btn-ghost btn-circle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <polyline
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            points="15 3 21 3 21 9"></polyline>
          <polyline
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            points="9 21 3 21 3 15"></polyline>
          <line
            x1="21"
            y1="3"
            x2="14"
            y2="10"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"></line>
          <line
            x1="3"
            y1="21"
            x2="10"
            y2="14"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"></line>
        </svg>
      </a>
    </div>
  </div>
  <!-- content -->
  <div class="p-4 flex flex-col gap-4">
    {% for post in collections.recentPosts %}
    <div>
      <h3 class="text-lg font-bold mb-2 text-primary">
        <a title="{{ post.data.title }}" class="link link-hover block" href="{{ post.url }}">{{ post.data.title }}</a>
      </h3>
      <p class="text-sm sm:text-md mb-2 prose max-w-none">{{ post.data.description }}</p>
      <p class="text-sm">{{ post.data.date | date: "%a, %d %b %Y" }}</p>
    </div>
    {% endfor %}
  </div>
</div>
